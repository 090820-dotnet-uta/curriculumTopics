<form [formGroup]="loginForm" novalidate>
  <div>
    <label for="userName">Please Type your name to log in.</label>
    <input formControlName="userName" type="text" placeholder="Name" name="userName" id="userName" required>
  </div>
  <div>
    <button type="submit" (click)="onSubmit()">Login</button>
  </div>
</form>
